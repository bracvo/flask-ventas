<html>
    
    <title>Sales Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 30px;
        }
        canvas {
            max-width: 800px;
            margin: 30px auto;
            display: block;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
        }
        a {
            color: #00bcd4;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
<body>
    <h1>Sales Report</h1>

    <h3>Total Sales: ${{ total_sales }}</h3>
    <h3>Best-Selling Product: {{ best_selling_product }}</h3>

    <canvas id="salesChart"></canvas>

    <a href="/">‚Üê Back to Home</a>

    <script>
        const ctx = document.getElementById('salesChart');

        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ dates | safe }},
                datasets: [{
                    label: 'Sales by Date ($)',
                    data: {{ totals | safe }},
                    backgroundColor: '#00bcd4',
                    borderColor: '#0097a7',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const date = context.label;
                                const details = {{ detail_per_date | safe }};
                                const products = details[date] || [];
                                const lines = products.map(p => `${p.product}: $${p.value.toFixed(2)}`);
                                return lines.length ? lines : [`No data for ${date}`];
                            }
                        }
                    },
                    legend: {
                        labels: { color: '#e0e0e0' }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#e0e0e0' },
                        grid: { color: '#333' }
                    },
                    y: {
                        beginAtZero: true,
                        ticks: { color: '#e0e0e0' },
                        grid: { color: '#333' }
                    }
                }
            }
        });
    </script>
</body>
</html>
